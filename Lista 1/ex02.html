<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 02</title>
</head>

<body>
    
    <h1>Identificador de Faixa Etária</h1>

    <form id="formulario">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <button type="button" onclick="calcularFaixaEtaria()">Ver Faixa Etária</button>
    </form>

    <p id="resposta_faixa">Resultado: </p>

</body>

<script>

    function calcularFaixaEtaria() {

        const idade = document.getElementById("idade").value;

        if (idade >= 0 && idade < 15) { 
            var resultado_faixa = "Criança"
        }
        else if (idade >= 15 && idade < 30) {
            var resultado_faixa = "Jovem"
        }
        else if (idade >= 30 && idade < 60) {
            var resultado_faixa = "Adulto"
        }
        else if (idade >= 60) {
            var resultado_faixa = "Idoso"
        }

        document.getElementById("resposta_faixa").textContent = "Resultado: " + resultado_faixa;
    }

</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 06</title>
</head>

<body>
    
    <h1>Operações</h1>

    <form id="formulario">

        <label for="num1">Digite o primeiro número:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Digite o segundo número:</label>
        <input type="text" id="num2" required><br>

        <label for="operacao">Soma ou Subtração?</label>
        <input type="text" id="operacao" required><br>

        <button type="button" onclick="calcularOperacao()">Calcular</button>
    </form>

    <p id="resposta_operacao">Resultado: </p>
    
</body>

<script>

    function calcularOperacao() {

        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operacao = (document.getElementById("operacao").value);

        if (operacao == "soma") {
            resultado = num1 + num2
        }
        else {
            resultado = num1 - num2
        }
        
        document.getElementById("resposta_operacao").textContent = "Resultado: " + resultado
        
    }

</script>

</html>

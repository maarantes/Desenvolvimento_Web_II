<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 01</title>
</head>
<body>

    <h1>Calculador de IMC</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="altura">Altura em centímetros:</label>
        <input type="number" id="altura" step="0.01" required><br>

        <label for="peso">Peso em kilogramas:</label>
        <input type="number" id="peso" step="0.01" required><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <p id="resposta">Resultado: </p>

    <script>

        function calcularIMC() {

            const nome = document.getElementById("nome").value;
            const altura_cm = parseFloat(document.getElementById("altura").value);
            const altura_m = altura_cm / 100;
            const peso = parseFloat(document.getElementById("peso").value);

            const imc = peso / (altura_m * altura_m);

            if (imc < 16) { 
                var resultado = "Baixo peso muito grave"
            }
            else if (imc >= 16 && imc < 16.99) {
                var resultado = "Baixo peso grave"
            }
            else if (imc >= 17 && imc < 18.49) {
                var resultado = "Baixo peso"
            }
            else if (imc >= 18.50 && imc < 24.99) {
                var resultado = "Peso normal"
            }
            else if (imc >= 25 && imc < 29.99) {
                var resultado = "Sobrepeso"
            }
            else if (imc >= 30 && imc < 34.99) {
                var resultado = "Obesidade grau I"
            }
            else if (imc >= 35 && imc < 39.99) {
                var resultado = "Obesidade grau II"
            }
            else if (imc >= 40) {
                var resultado = "Obesidade grau III"
            }

            document.getElementById("resposta").textContent = "Resultado: " + nome + " possui índice de massa corporal igual a " + imc.toFixed(2) + " sendo classificado como " + resultado;
        }

    </script>
</body>
</html>
